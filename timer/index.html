<body>
    <h1>timer</h1>

        </div>

        </div>
        <div class="box">
            <div class="content fz" id="seconds">55</div>
            <div class="content">seconds</div>
        </div>
    </div>
    
    <script src="./assets/js/scripts.js"></script>
